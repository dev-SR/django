<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul>
		{% for book in books %}
			<li>
				{% comment %} <a href="{% url 'book-details' book.id %}">{{book.title}} </a> {% endcomment %}
				<a href="{{ book.get_absolute_url}}">{{book.title}} </a>
				(Ratings: {{book.rating}})
			</li>
		{% endfor %}
	</ul>
</body>
</html>
