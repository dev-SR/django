<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reviews</title>
</head>
<body>
	 <form action="{% url 'review_class' %}" method="post">
		 {% csrf_token %}
			{% for field in form %}
				<div>
					{% if field.errors %}
						errors
					{% endif %}
					{{field.label_tag}}
					{{field}}
					{{field.errors}}
				</div>
			{% endfor %}
		 <button type='submit'>Send</button>
	 </form>
</body>
</html>
