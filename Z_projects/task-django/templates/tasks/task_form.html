{% extends "_base.html" %}
{% block content %}
    <main class="flex flex-col items-center  min-h-screen dark:bg-gray-900 dark:text-white">
        <div class="flex flex-col mt-10">
            <h1 class="text-2xl font-bold ">Add new task</h1>
        </div>
        <form method="post" class="flex flex-col space-y-2 w-1/3">
            {% csrf_token %}
            {% for field in form %}
                {% if field.field.widget.input_type == 'checkbox' %}
                    <div class="flex flex-row items-center space-x-2">
                        {{ field }}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    </div>
                {% else %}
                    <div class="flex flex-col items-start w-full">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endif %}
                <div class="text-red-500">{{ field.errors }}</div>
            {% endfor %}
            <button type="submit"
                    class="py-2 px-4 rounded-md bg-indigo-500 text-white hover:bg-indigo-600 ">Submit</button>
        </form>
    </main>
{% endblock content %}
